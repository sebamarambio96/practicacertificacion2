    <main class="w-50 container-fluid  d-flex flex-column align-items-center">
        <h1 class="text-center text-black">Skate Park</h1>
        <h2 class="text-center text-black">Registro</h2>
        <form class="formLogin w-75 d-flex flex-column align-items-center">
            <h1 class="h3 mb-3 fw-normal text-dark">Ingrese sus datos:</h1>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <p class="d-flex listaLogin text-dark ">Email</p>
                        <input class="form-control" id="email">
    
                    <p class="d-flex listaLogin text-dark ">Password</p>
                        <input type="password" class="form-control" id="password">

                    <p class="d-flex listaLogin text-dark ">AÃ±os de experiencia</p>

                </div>
                <div class="m-3  d-flex flex-column align-items-center">
                    <label for="profileImg" class=" fw-bold my-2">Foto de perfil</label>
                    <Input type="file" name="profileImg" id="profileImg" accept="image/*">
                </div>

            </div>
            <div class="w-50  d-flex flex-column align-items-center">
                <button class="w-100 btn btn-info text-white" id="btnSendRegister" type="button">Registrarme</button>
            </div>

        </form>
