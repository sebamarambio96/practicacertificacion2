<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Skate Ingreso</title>
    <!-- <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="../js/login.js"></script>
    <script defer src="./js/myAccount.js"></script>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="text-center bg-warning">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin.html">Administrador</a>
                    </li>
                </ul>
            </div>
            <div class="container" id="loginContainer">
                <!-- MY ACCOUNT / LOGIN -->
                <a href="./pages/login.html"><button type="button" class="btn btn-dark botonLogin">Ingresa</button></a>
            </div>
        </nav>
    </header>
    <main class="form-signin">
        <h1 class="my-3 text-dark">Skate Park</h1>
        <h2 class="mt-5 text-dark">Iniciar Sesión</h2>
        <hr>
        <form class="formLogin">
            <div class="form-floating colorFont">
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">email</label>
            </div>

            <div class="form-floating colorFont">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword ">Contraseña</label>
            </div>

            <div>
                <button class="w-100 btn btn-lg bg-success text-white" id="btnSendLogin" type="button">Ingresar</button>
            </div>
        </form>

        <a href="./signUp.html"><button class="w-100 btn btn-lg btn btn-secondary mt-3">Registrate!</button></a>
        <p class="mt-4 mb-3">&copy; 2022</p>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
