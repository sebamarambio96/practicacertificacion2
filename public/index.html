<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/dbManager.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="d-flex align-items-center flex-column">
        <h1 class="fs-1">üè´</h1>
        <h2 class="fs-bold">Banco Solar C.A</h2>
    </header>
    <hr>
    <main class="container-fluid h-100">
        <div class="row">
            <div class="col-md-5 bg-danger py-4">
                <!-- ADD USER -->
                <h3 class="text-center pt-4">A√±adir Cliente</h3>
                <form class=" col d-flex px-4 gap-2 align-items-center">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameAdd" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1" class="form-label">Balance</label>
                    <input type="number" class="form-control" id="balance" aria-describedby="emailHelp">
                    <button type="button" id="btnModifySend"
                        class="btn btn-success w-50 align-self-end mt-2">AGREGAR</button>
                </form>
            </div>
            <div class="col-md-7 bg-warning py-4">
                <!-- TRANSFER -->
                <h3 class="text-center pt-4">A√±adir auto</h3>
                <form class=" col d-flex px-4 gap-2 align-items-center">
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Emisor</label>
                        <select id="listClientTransfer1" name="select" class="form-select">
                            <!-- emisor list -->
                        </select>
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Receptor</label>
                        <select id="listClientTransfer2" name="select" class="form-select">
                            <!-- receptor list -->
                        </select>
                    </div>
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Monto</label>
                        <input type="text" class="form-control" id="amount" aria-describedby="emailHelp">
                    </div>
                    <button type="button" id="btnTransferSend"
                        class="btn btn-success align-self-end mt-2">Transferir</button>
                </form>
                <template id="templateTransfer">
                    <option value="3" id="optionTransfer" class=""></option>
                </template>
            </div>
            <div class="col-md-5" id="containerUsers">
                <!-- User list -->
                <h3 class="text-center pt-4">Lista de usuarios</h3>
            </div>
            <div class="col-md-7 bg-secondary" id="containerTransfersList">
                <!-- TRANSFERS List -->
                <h3 class="text-center pt-4">Tabla de transferencias</h3>
            </div>
        </div>
    </main>
    <!-- Table transfers -->
    <template id="templateTable">
        <div class="container w-75 bg-dark ">
            <table class="table" class=" ">
                <thead>
                    <tr>
                        <th scope="col" class="text-white">Fecha</th>
                        <th scope="col" class="text-white">Emisor</th>
                        <th scope="col" class="text-white">Receptor</th>
                        <th scope="col" class="text-white">Monto</th>
                    </tr>
                </thead>
                <tbody id="carsData">
                    <!-- datos -->
                </tbody>
            </table>
        </div>
    </template>

    <template id="templateRows">
        <tr>
            <td id="1" class="text-white"></td>
            <td id="2" class="text-white">
                <div class="imgContainerDB">
                    <img src="" alt="" id="imgTable" class="card-img-top imgProductDB" srcset="">
                </div>
            </td>
            <td id="3" class="text-white"></td>
            <td id="4" class="text-white"></td>
            <!-- <td id="5" class="text-white"></td>
            <td id="6" class="text-white"></td> -->
        </tr>
    </template>
    <!-- Table users -->
    <template id="templateTableUsers">
        <div class="container w-75 ">
            <table class="table" class=" ">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Balance</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="carsData">
                    <!-- datos -->
                </tbody>
            </table>
        </div>
    </template>
    <template id="templateUsersList">
        <tr>
            <td id="1"></td>
            <td id="2">
                <div class="imgContainerDB">
                    <img src="" alt="" id="imgTable" class="card-img-top imgProductDB" srcset="">
                </div>
            </td>
            <td id="3">
                <button id="edit" class="btn btn-warning">Editar</button>
                <button id="delete" class="btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
